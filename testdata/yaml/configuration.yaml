instanceId: instance-id
brokers:
  - localhost:9092
streams:
  - topic: nyc-taxi-trips
    format: json
    schema:
      fields:
        - name: vendorId
          nullable: false
          type:
            name: utf8
        - name: pickupTimestamp
          nullable: false
          type:
            name: long
        - name: dropOffTimestamp
          nullable: false
          type:
            name: long
        - name: passengers
          nullable: false
          type:
            name: short
        - name: distanceInMiles
          nullable: false
          type:
            name: double
        - name: paymentType
          nullable: false
          type:
            name: utf8
        - name: fareAmount
          nullable: false
          type:
            name: double
        - name: tipAmount
          nullable: false
          type:
            name: double
        - name: tollsAmount
          nullable: true
          type:
            name: double
        - name: totalAmount
          nullable: false
          type:
            name: double
  - topic: tpch-lineitems
    format: psv
    schema:
      fields:
        - name: orderkey
          nullable: false
          type:
            name: long
        - name: partkey
          nullable: false
          type:
            name: long
        - name: suppkey
          nullable: false
          type:
            name: long
        - name: linenumber
          nullable: false
          type:
            name: long
        - name: quantity
          nullable: false
          type:
            name: double
        - name: extendedprice
          nullable: false
          type:
            name: double
        - name: discount
          nullable: false
          type:
            name: double
        - name: tax
          nullable: false
          type:
            name: double
        - name: returnflag
          nullable: false
          type:
            name: utf8
        - name: linestatus
          nullable: false
          type:
            name: utf8
        - name: shipdate
          nullable: false
          type:
            name: date
        - name: commitdate
          nullable: false
          type:
            name: date
        - name: receiptdate
          nullable: false
          type:
            name: date
        - name: shipinstruct
          nullable: false
          type:
            name: utf8
        - name: shipmode
          nullable: false
          type:
            name: utf8
        - name: comment
          nullable: false
          type:
            name: utf8